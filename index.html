<!DOCTYPE html>
<html>
  <head>
    <title>Want to do List</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="todoapp">
      <!-- 3. id属性をJavaScriptのために指定 -->
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="What want to do?"
          autocomplete="off"
        />
        <input
          id="js-form-input-tag"
          class="new-todo-tag"
          type="text"
          placeholder="tags"
          autocomplete="off"
        />
        <button type="submit"></button>
      </form>
      <!-- 4. TodoアプリのメインとなるTodoリスト -->
      <div id="js-todo-list" class="todo-list">
        <!-- 動的に更新されるTodoリスト -->
      </div>
      <footer class="footer">
        <!-- 5. Todoアイテム数の表示 -->
        <span id="js-todo-count">WanTodo Count: 0</span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
